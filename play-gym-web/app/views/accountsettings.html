#{extends 'main.html' /}
#{set title:'settings' /}

#{menu id:"accountsettings"/}

<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <form class="ui stacked segment form" action="/accountsettings/update" method="POST">
            <h3 class="ui header">Update Account</h3>
            <div class="two fields">
                <div class="field">
                    <label>First Name</label>
                    <input placeholder="First Name" type="text" name="firstname" value="${member.firstname}" required>
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input placeholder="Last Name" type="text" name="lastname" value="${member.lastname}" required>
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder="Email" type="text" name="email" value="${member.email}" required>
            </div>
            <div class="field">
                <label>Password</label>
                <input placeholder="Password" type="password" name="password" value="${member.password}" required>
            </div>
            <div class="field">
                <label>Address</label>
                <input placeholder="Address" type="text" name="address" value="${member.address}" required>
            </div>
            <div class="field">
                <label>Gender</label>
                <select class="ui dropdown" name="gender">
                    <option value=""> Unspecified</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Height</label>
                    <input placeholder="Height" type="number" step=".01" name="height" value="${member.height}"
                           required>
                </div>
                <div class="field">
                    <label>Starting Weight</label>
                    <input placeholder="Starting Weight" type="number" step=".01" name="startingWeight"
                           value="&{member.weight}" required>
                </div>
            </div>
            <button class="ui blue submit button">Submit</button>
        </form>
    </div>
    <div class="column">

        <div class="column">
            <img class="ui image" src="/public/images/seticon.jpg">
        </div>
    </div>
</div>
